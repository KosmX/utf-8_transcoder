plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "6.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

mainClassName = 'io.github.kosmx.transcoder.TranscoderMain'

compileJava.options.encoding = 'UTF-8'

compileJava {
    options.release = 11
}

jar {
    manifest {
        attributes (
            'Main-Class' : 'io.github.kosmx.transcoder.TranscoderMain'
        )
    }
}


test {
    useJUnitPlatform()
}